<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div th:fragment="tablekonv">
    <table>
        <tr>
            <th align="center">ID</th>
            <th align="center">Тип конверта</th>
            <th align="center">Имя</th>
            <th align="center">Количество</th>
            <th align="center">Стоимость</th>
            <th align="center">Дата</th>
            <th align="center">Удалить</th>
        </tr>
        <tr th:each="p : ${prihods}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.spravkonv.type}"></td>
            <td th:text="${p.getFullName()}"></td>
            <td th:text="${p.kol_vo}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.getDatestr()}"></td>
            <td>
                <a name="del" th:id="${p.id}"
                   class="red waves-effect waves-light btn">X</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
