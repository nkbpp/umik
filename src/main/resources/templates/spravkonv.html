<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Учет марок и конвертов</title>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>

    <script type="text/javascript">
        $(document).ready(function () {

            $("body").on('click', 'a', function () {

                if ($(this).attr('id') == "addtypekonv") {

                    let param = "typekonv=" + $("#typekonv").val();

                    $("#tablekonv").load("/umik/main/spravkonv/add", param, function () {
                    });
                    return false;
                }

                if (this.getAttribute("name") == "del") {
                    let id = $(this).attr('id');

                    let param = "id=" + id;
                    if (confirm("Точно удалить заявление с id " +
                        id + "?")) {
                        let url = "/umik/main/spravkonv/del" + "?" + param;
                        location.href = url;
                    }
                }

            });

        });

    </script>
</head>
<body>
<!--<div th:insert="fragment/logout :: logout(${user})"></div>-->
<div th:insert="fragment/menu :: menu"></div>

<div class="row m-2">
    <div class="col-7 row">
        <div class="col-3 align-self-center">Тип конверта</div>
        <div class="col-6">
            <input class="form-control" type="text" id="typekonv"><!--th:value="${adminparam.kolpopitok}"-->
        </div>
        <div class="col-3">
            <a class="btn btn-dark" id="addtypekonv">Добавить</a>
        </div>
    </div>
</div>

<div id="tablekonv" th:insert="fragment/spravkonvfrag :: tablekonv"></div>



<script type="text/javascript" src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
