<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Учет марок и конвертов</title>
    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.min.css}"/>
    <script type="text/javascript">
        $(document).ready(function () {

            $("body").on('click', 'a', function () {

                if ($(this).attr('id') == "addvidanykonv") {

                    let param = "vidanykonv=" + $("#vidanykonv").val();

                    $("#tablevk").load("/umik/main/vidanykonv/add", param, function () {
                    });
                    return false;
                }

                if (this.getAttribute("name") == "del") {
                    let id = $(this).attr('id');

                    let param = "id=" + id;
                    if (confirm("Точно удалить заявление с id " +
                        id + "?")) {
                        let url = "/umik/main/vidanykonv/del" + "?" + param;
                        location.href = url;
                    }
                }
            });
        });

    </script>
</head>
<body>
<!--<div th:insert="fragment/logout :: logout(${user})"></div>-->
<div th:insert="fragment/menu :: menu"></div>

<div class="row m-2">
    <div class="col-7 row">
        <div class="col-3 align-self-center">Адресат</div>
        <div class="col-6">
            <input class="form-control" type="text" id="vidanykonv">
        </div>
        <div class="col-3">
            <a class="btn btn-dark" id="addvidanykonv">Добавить</a>
        </div>
    </div>
</div>

<div id="tablevk" th:insert="fragment/vidanykonvfrag :: tablevk"></div>

<script type="text/javascript" src="/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
